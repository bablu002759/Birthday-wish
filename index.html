let currentDoor = 0;

// Typing effect function (slow)
function typeText(elementId, text, speed = 100, callback) {
    const el = document.getElementById(elementId);
    el.innerHTML = "";
    let i = 0;
    const typer = setInterval(() => {
        el.innerHTML += text.charAt(i);
        i++;
        if(i >= text.length){
            clearInterval(typer);
            if(callback) callback();
        }
    }, speed);
}

// Start typing for specific door
function startTyping(doorIndex){
    showDoor(doorIndex);
    const textBoxId = doorIndex === 0 ? 'textBox' : 'textBox'+doorIndex;
    typeText(textBoxId, texts[doorIndex], 100); // slower typing
}

// Show specific door
function showDoor(doorIndex){
    document.getElementById('giftBox').style.display = 'none';
    for(let i=1;i<=7;i++){
        let d = document.getElementById('door'+i);
        if(d) d.style.display = 'none';
    }
    if(doorIndex < 7){
        const doorId = doorIndex === 0 ? 'giftBox' : 'door'+doorIndex;
        document.getElementById(doorId).style.display = 'block';
    } else {
        document.getElementById('door7').style.display = 'block';
    }
}
