<!DOCTYPE html>
<html lang="bn">
<head>

      color: #333;

      display: flex;
      justify-content: center;
      align-items: center;

      border-radius: 20px;

    .card img {
      width: 200px; height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ff66a3;
      margin-bottom: 20px;
    }
    .card p {
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="birthday_person.jpg" alt="Birthday Person"/>
    <p>
      Happy Birthday to my officially licensed jogra partner! 😜<br>
      Tore chara amar kunu din complete lage na —<br>
      Jogra kori, abar ek second e mishi jai.<br>
      Tui jate sobsomoy ourokom baje bokhos, kintu bhalo o bashish! 😂<br>
      May your day be full of cake, gifts, and no fight with me (at least today)! 💝

</body>
</html>
